            <div class="container-2 col-md-6 text-center align-items-center justify-content-center">
                <br><h3 class="text-center mt-2 heading ">Faculty Admission</h3><br>
                <form class="m-5 mt-3 px-2" action="FacAdmission" method="post">
                   <div id="personal">

         <script>
            var personal=document.getElementById('personal');
            var btn=document.getElementById('personal-btn');
             var address=document.getElementById('address');
             var btn1=document.getElementById('back-btn');
             
             address.style.display="none";
             
             btn.addEventListener('click',e=>{
                 if(validatepersonal()){
                    address.style.display="";   
                    personal.style.display="none";
                }
                
            }); 
             btn1.addEventListener('click',e=>{
                  address.style.display="none";
                   personal.style.display="";
             });
                  var fname=document.getElementById('fname').value="";
                  var date=document.getElementById('date').value="";
                  var email=document.getElementById('email').value="";
                  var pass=document.getElementById('password').value="";
                  var phno=document.getElementById('phno').value="";
                  var status=document.getElementById('status').value="";
                  var address1=document.getElementById('address1').value="";
                  var qualification=document.getElementById('qualification').value="";
                  var experience=document.getElementById('experience').value="";
             function validatepersonal(){
                  var fname=document.getElementById('fname').value.trim();
                  var date=document.getElementById('date').value;
                  var email=document.getElementById('email').value.trim();
                  var pass=document.getElementById('password').value.trim();
                  var phno=document.getElementById('phno').value.trim();
                  
                  var fnameerr=document.getElementById('fnameerr');
                  var dateerr=document.getElementById('dateerr');
                  var emailerr=document.getElementById('emailerr');
                  var passerr=document.getElementById('passerr');
                  var pherr=document.getElementById('pherr');
                  
                let namechk=/^[a-z A-Z]{3,}$/;
                let mobilechk=/(^[6-9])([0-9]{9})$/;
                let emailchk=/(^[a-z 0-9]+)\@([a-z]{3,7})\.([a-z]{3,6})(\.[a-z]{1,6})?$/;
                let passchk=/(^\w{1,}\W{1,}\d{1,})$/;
                
                var isvalid=false;
                var isname=false;
                var ismobile=false;
                var isdob=false;
                var isemail=false;
                var ispassword=false;
                var isgender=false;
                
                if(fname==""){
                    fnameerr.innerHTML="* Please Enter The Name";
                    document.getElementById('fname').style.border="1px solid red";
                }
                else if(!namechk.test(fname)){
                    fnameerr.innerHTML="* Please Enter Valid Name";
                    document.getElementById('fname').style.border="1px solid red";
                }
                else{
                    fnameerr.innerHTML="";
                    document.getElementById('fname').style.border="3px solid green";
                    isname=true;
                }
                
                
                if(phno==""){
                    pherr.innerHTML="* Please Enter The Mobile Number";
                    document.getElementById('phno').style.border="1px solid red";

                }
                else if(!mobilechk.test(phno)){
                    pherr.innerHTML="* Please Enter Valid Mobile Number";
                    document.getElementById('phno').style.border="1px solid red";

                }
                else{
                    pherr.innerHTML="";
                    ismobile=true;
                    document.getElementById('phno').style.border="3px solid green";

                }
                
                var d=new Date(date);
                var year=d.getFullYear();

                if(year<2006){
                    dateerr.innerHTML="";
                    isdob=true;
                    document.getElementById('date').style.border="3px solid green";

                }
                else{
                    dateerr.innerHTML="Please Enter The Correct Date of Birth";
                    document.getElementById('date').style.border="1px solid red";     
                }
                
                 if(email==""){
                    emailerr.innerHTML="* Please Enter The Email";
                    document.getElementById('email').style.border="1px solid red";

                }
                else if(!emailchk.test(email)){
                    emailerr.innerHTML="* Please Enter Valid Email";
                    document.getElementById('email').style.border="1px solid red";

                }
                else{
                    emailerr.innerHTML="";
                    isemail=true;
                    document.getElementById('email').style.border="3px solid green";

                }
                
                if(pass==""){
                    passerr.innerText="Please Enter The Password";
                    document.getElementById('password').style.border="1px solid red";  
                }
                else if(!passchk.test(pass)){
                    passerr.innerText="Please Enter the Strong Password...Password must be followed by any case alphabets ,special character ended with of digits";
                    document.getElementById('password').style.border="1px solid red";  
                }
                else if(pass.length<8){
                    passerr.innerText="Password length must be atleast 8 characters";
                    document.getElementById('password').style.border="1px solid red";  
                }
                else{
                    passerr.innerText="";
                    ispassword=true;
                    document.getElementById('password').style.border="3px solid green";  

                }
                
                
                if(isname && ismobile && isdob && isemail && ispassword ){
                    isvalid=true;
                }

                return isvalid;
             }
         </script>
